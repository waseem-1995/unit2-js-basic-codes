    let parent = document.querySelector("#parent");
    let filterDOM = document.querySelector("#filter");
    let search = document.getElementById("search");

    function renderDOM(data) {
      parent.innerHTML = "";
      data.forEach(function (el) {
        let product = document.createElement("div");
        let image = document.createElement("img");
        image.setAttribute("src", el.img);
        let brand = document.createElement("h1");
        brand.innerText = el.brand;
        let category = document.createElement("p");
        category.innerText = el.catagory;
        product.append(image, brand, category);
        parent.append(product);
      });
    }

    renderDOM(product_data); // data ==== product_data
    filterDOM.addEventListener("change", function () {
      let filteredProducts = product_data.filter(function (el) {
        if (el.catagory === filter.value) {
          return true;
        } else {
          return false;
        }
      });
      let searchedProducts = filteredProducts.filter(function (el) {
        return el.brand
          .toLocaleUpperCase()
          .includes(search.value.toLocaleUpperCase());
      });
      renderDOM(searchedProducts); // data === filteredProducts
    });

    search.addEventListener("input", function () {
      let filteredProducts = product_data.filter(function (el) {
        if (el.catagory === filter.value) {
          return true;
        } else {
          return false;
        }
      });
      let searchedProducts = filteredProducts.filter(function (el) {
        return el.brand
          .toLocaleUpperCase()
          .includes(search.value.toLocaleUpperCase());
      });
      renderDOM(searchedProducts);
